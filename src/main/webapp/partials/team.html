<!-- Main Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <table>
                <tr>
                    <td class="bottom text-center">
                        <h2>{{team.teamName}} ({{team.numberOfMembers}})</h2>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row" ng-repeat="member in team.members">
            <div>
                
                <div class="col-lg-12 text-center">
                    <table>
                    <tr>
                        <td class="col-xs-3">
                            <div ng-if="member.selfie.length === 0">
                                <img src="img/team/alten_clown_silhouette.png" class="img-responsive img-circle" />
                            </div>
                            <div ng-if="member.selfie.length !== 0">
                                <a href="img/team/{{member.selfie}}"><img src="img/team/{{member.selfie}}" class="col img-responsive img-circle" /></a>
                            </div>
                            <div ng-show="checkUserId(member.userId)">
                                <a href="takeImage.html">Ã„ndra bild</a>
                            </div>
                        </td>
                        <td class="col-xs-9">
                            <table>
                            <tr>
                                <td class="col-xs-6 text-left">
                                    <span class="glyphicon glyphicon-user"></span>
                                    {{member.firstName}} {{member.lastName}}
                                </td>
                            </tr>
                            <tr>
                                <td class="col-xs-6 text-left">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                    {{member.telefon}}
                                </td>
                            </tr>
                            <tr>
                                <td class="col-xs-6 text-left">
                                    <span class="fa-at"></span>
                                    <a href="mailto:{{member.email}}?subject=Alten, grupp {{team.teamNumber}}">{{member.email}}</a></td>
                            </tr>
                            <tr>
                                <td class="col-xs-6 text-left">{{member.department}}</td>
                            </tr>
                            <tr>
                                <td class="col-xs-6 text-left">{{member.city}}</td>
                            </tr>
                            </table>
                        </td>
                    </tr>
                    </table>
                <hr style="display: block; height: 1px; border: 0; border-top: 1px solid #000; margin: 1em 0; padding: 0; ">
                </div>
            </div>
        </div>
    </div>
</section>
