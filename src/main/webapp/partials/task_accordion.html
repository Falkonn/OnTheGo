<uib-accordion-heading>
    <span ng-show="t.taskDone" class="glyphicon glyphicon-check">&nbsp;</span>
    {{t.taskName}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': t.open, 'glyphicon-chevron-right': !t.open}"></i>
</uib-accordion-heading>
 
<table>
    <tr>
        <td class="top top-left">Personlig</td>
        <td class="top top-left">
            <span ng-if="t.isPersonal">Ja</span>
            <span ng-if="!t.isPersonal">Nej (Grupp)</span>
        </td>
    </tr>
    <tr>
        <td class="top top-left">Tid</td>
        <td class="top top-left">{{t.taskTime}}</td>
    </tr>
    <tr>
        <td class="top top-left">Poäng</td>
        <td class="top top-left">{{t.taskPoint}}</td>
    </tr>
    <tr>
        <td class="top top-left" colspan="2">
            <br/>
            Beskrivning
            <br/>
            <div class="text-justify">{{t.taskInfo}}</div>
        </td>
    </tr>
    <tr ng-show="!t.taskDone">
        <td colspan="2">
            <div ng-if="checkTaskType(parseTaskType(t.taskType),1)" ng-include="'partials/task_string.html'"></div>
            <div ng-if="checkTaskType(parseTaskType(t.taskType),2)" ng-include="'partials/task_check.html'"></div>
        </td>
    </tr>
    <tr ng-show="!t.taskDone">
        <td colspan="2">
            <form class="form-inline text-center" name="{{'answerform' + t.taskId}}" ng-submit="submitAnswer(t)">   
            <input class="btn btn-primary" type="submit" value="Skicka in" />
            </form>
        </td>
    </tr>
    <tr ng-show="t.taskDone">
        <td class="top top-left" colspan="2">
            <!-- Here we need to include a possible get for Group tasks. -->
            <span ng-if="checkTaskType(parseTaskType(t.taskType),1)">
                {{t.user.firstName}} svarade:<br/>
                {{t.userAnswer}}
            </span>
            <span ng-if="checkTaskType(parseTaskType(t.taskType),2)">{{t.user.firstName}} Utförd</span>
        </td>
    </tr>
    <tr ng-show="t.taskDone">
        <td colspan="2">
            <form class="form-inline text-center" name="{{'cancelform' + t.taskId}}" ng-submit="cancelAnswer(t)">   
                <input ng-show="checkUserId(t.user.userId)" class="btn btn-primary" type="submit" value="Cancel" />
            </form>
        </td>
    </tr>
    
</table>
