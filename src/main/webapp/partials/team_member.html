<div class="col-lg-12 text-center  break-image">
    <table>
    <tr>
        <td class="col-xs-3 break-image">
            <table>
                <tr>
                    <td ng-show="!enabled">
                        <a href="{{getImageUrl(member)}}">
                            <!-- Image from server shows by default (user) -->
                            <img ng-show="!localImage && checkUserId(member.userId) " ng-src="{{getImageUrl(member)}}" class="img-responsive img-circle" />
                            <!-- Local image shows only when fetching it from device -->
                            <img ng-show="localImage && checkUserId(member.userId)" ng-src="{{myImage.src}}" class="img-responsive img-circle"/>
                            <canvas id="myCanvas" width="300" height="300" style="display:none;"></canvas>
                            <!-- Image from server shows by default (other users) -->
                            <img ng-show="!checkUserId(member.userId)"  ng-src="{{getImageUrl(member)}}" class="img-responsive img-circle" />
                        </a>
                        <span ng-show="imagePosting && checkUserId(member.userId)" class="spinner-loader"></span>
                    </td>
                </tr>
                <tr>
                    <td ng-show="checkUserId(member.userId)">        
                            <span class="inputWrapper" ng-hide="((imageSaving>0 && !imageSaved) || (!(imageSaving>0) && imageSaved)) || imagePosting">
                                 Ã„ndra Bild
                                <input class="fileInput" onchange="angular.element(this).scope().fileChanged(this)" type="file" accept="image/*"/>
                            </span>
                            <span ng-show="loadingImage" class="spinner-loader"></span>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
        <td class="col-xs-9  break-image"ng-show="!checkUserId(member.userId) || !enabled">
            <table>
                <tr>
                    <td class="text-left text-weighted">
                        <span class="glyphicon glyphicon-user"></span>
                        {{member.firstName}} {{member.lastName}}
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <span class="glyphicon glyphicon-phone-alt"></span>
                        {{member.telefon}}
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <i class="fa fa-at"></i>
                        <a href="mailto:{{member.email}}?subject=Alten, grupp {{team.teamNumber}}">{{member.email}}</a>
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <i class="fa fa-home"></i>
                        {{member.department}}
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <i class="fa fa-globe"></i> 
                        {{member.city}}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </table>
<!--<hr style="display: block; height: 1px; border: 0; border-top: 1px solid #000; margin: 1em 0; padding: 0; ">-->
</div>
