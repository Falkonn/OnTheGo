<div class="col-lg-12 text-center  break-image">
    <table>
    <tr>
        <td class="col-xs-3">
            <table>
                <tr>
                    <td ng-show="!enabled">
                        <a href="{{getImageUrl(member)}}">
                            <img ng-show="!localImage"  ng-src="{{getImageUrl(member)}}" class="img-responsive img-circle" />
                            <div ng-show="imagePosting && checkUserId(member.userId)" class="spinner-loader"></div>
                            <img ng-show="localImage && checkUserId(member.userId)" ng-src="{{img.src}}" class="img-responsive img-circle"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td ng-show="checkUserId(member.userId)">        
                        <form ng-submit="postImage()">
                            <input ng-hide="((imageSaving>0 && !imageSaved) || (!(imageSaving>0) && imageSaved)) || imagePosting" onchange="angular.element(this).scope().fileChanged(this)" type="file" accept="image/*" capture="camera" />
                            <input ng-hide="!imageSaved || enab" ng-click="enab=!enab" type="submit">
                            <span ng-show="imageSaving>0">Uploading...</span>
                        </form>
                        <canvas style="display: none"> </canvas>
                    </td>
                </tr>
            </table>
        </td>
        <td class="col-xs-9  break-image"ng-show="!checkUserId(member.userId) || !enabled">
            <table>
                <tr>
                    <td class="text-left text-weighted">
                        <span class="glyphicon glyphicon-user"></span>
                        {{member.firstName}} {{member.lastName}}
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <span class="glyphicon glyphicon-phone-alt"></span>
                        {{member.telefon}}
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <i class="fa fa-at"></i>
                        <a href="mailto:{{member.email}}?subject=Alten, grupp {{team.teamNumber}}">{{member.email}}</a>
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <i class="fa fa-home"></i>
                        {{member.department}}
                    </td>
                </tr>
                <tr>
                    <td class="text-left">
                        <i class="fa fa-globe"></i> 
                        {{member.city}}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </table>
<!--<hr style="display: block; height: 1px; border: 0; border-top: 1px solid #000; margin: 1em 0; padding: 0; ">-->
</div>
